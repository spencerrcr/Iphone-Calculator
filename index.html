<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section id="calcInterface" >
        <div class="total">
            0
        </div>
        <div class="g1" id="one" data-value="1" data-action="number">1</div>
        <div class="g1" id="two" data-value="2" data-action="number">2</div>
        <div class="g1" id="three" data-value="3" data-action="number">3</div>
        <div class="g1" id="four" data-value="4" data-action="number">4</div>
        <div class="g1" id="five" data-value="5" data-action="number">5</div>
        <div class="g1" id="six" data-value="6" data-action="number">6</div>
        <div class="g1" id="seven" data-value="7" data-action="number">7</div>
        <div class="g1" id="eight" data-value="8" data-action="number">8</div>
        <div class="g1" id="nine" data-value="9" data-action="number">9</div>
        <div class="g1" id="zero" data-value="0" data-action="number">0</div>
        <div class="g1" id="decimal"  data-value="."   data-action="decimal">.</div>
        <div class="g1" id="clear"  data-value="AC" data-action="clear">AC</div>
        <div class="g1" id="plusMi" data-value="+/-" data-action="plusMinus">+/-</div>
        <div class="g1" id="percent" data-value="%" data-action="percent">%</div>
        <div class="g1" id="divide" data-value="/" data-action="operation">รท</div>
        <div class="g1" id="multiply" data-value="*" data-action="operation">&times;</div>
        <div class="g1" id="minus" data-value="-" data-action="operation">-</div>
        <div class="g1" id="plus" data-value="+" data-action="operation">+</div>
        <div class="g1" id="equal" data-value="equal" data-action="equals">=</div>


    </section>
    <script src="script.js"></script>
</body>
</html>
